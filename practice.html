<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Anatomy Practice - Session</title>
    <link rel="stylesheet" href="./style.css">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet">
</head>
<body class="bg-gray-100 font-inter flex min-h-screen">
    <aside id="sidebar" class="w-1/5 bg-gray-800 text-white p-4 overflow-y-auto min-w-[200px] hidden md:block">
        <h2 class="text-xl font-bold mb-4">Questions</h2>
        <div id="question-list" class="space-y-2">
            </div>
        <button id="back-to-setup-btn" class="w-full bg-gray-600 text-white py-2 rounded-md font-semibold text-sm hover:bg-gray-700 focus:outline-none focus:ring-2 focus:ring-gray-500 focus:ring-offset-2 transition duration-200 mt-6">
            Back to Setup
        </button>
    </aside>

    <main class="flex-1 p-6 flex flex-col items-center justify-start">
        <div id="practice-container" class="bg-white p-8 rounded-lg shadow-md max-w-3xl w-full">
            <div id="question-area" class="mb-6">
                <p class="text-sm text-gray-500 mb-2">Question <span id="current-question-num">1</span> of <span id="total-session-questions">0</span></p>
                <h2 id="question-text" class="text-xl font-semibold text-gray-800 mb-4">Loading question...</h2>
                <div id="question-image-container" class="my-4 flex justify-center">
                    </div>
                <div id="options-container" class="space-y-3">
                    </div>
            </div>

            <div id="feedback-area" class="mt-6 p-4 rounded-md hidden">
                </div>

            <div class="flex justify-between mt-8">
                <button id="prev-question-btn" class="bg-gray-200 text-gray-700 px-5 py-2 rounded-md font-semibold hover:bg-gray-300 transition duration-200 disabled:opacity-50 disabled:cursor-not-allowed">Previous</button>
                <button id="next-question-btn" class="bg-blue-600 text-white px-5 py-2 rounded-md font-semibold hover:bg-blue-700 transition duration-200 disabled:opacity-50 disabled:cursor-not-allowed">Next</button>
            </div>
            <button id="end-session-btn" class="mt-4 w-full bg-red-600 text-white py-2 rounded-md font-semibold hover:bg-red-700 transition duration-200 hidden">End Session</button>
        </div>

        <div id="summary-modal" class="fixed inset-0 bg-black bg-opacity-50 flex items-center justify-center p-4 hidden">
            <div class="bg-white p-8 rounded-lg shadow-xl max-w-xl w-full text-center">
                <h2 class="text-3xl font-bold text-gray-800 mb-4">Session Complete!</h2>
                <p class="text-xl text-gray-700 mb-6">You scored <span id="final-score" class="font-extrabold text-blue-600"></span></p>
                <button id="review-session-btn" class="bg-purple-600 text-white px-6 py-3 rounded-md font-semibold hover:bg-purple-700 transition duration-200 mr-4">Review Session</button>
                <button id="start-new-session-modal-btn" class="bg-blue-600 text-white px-6 py-3 rounded-md font-semibold hover:bg-blue-700 transition duration-200">Back to Setup / Start New Session</button>
            </div>
        </div>

        <div id="confirm-modal" class="fixed inset-0 bg-black bg-opacity-50 flex items-center justify-center p-4 hidden">
            <div class="bg-white p-8 rounded-lg shadow-xl max-w-sm w-full text-center">
                <h2 class="text-xl font-bold text-gray-800 mb-4">Exit Practice?</h2>
                <p class="text-gray-700 mb-6">Are you sure you want to end the current practice session and return to the setup page? Your current session progress will be lost.</p>
                <div class="flex justify-center space-x-4">
                    <button id="confirm-yes-btn" class="bg-red-600 text-white px-5 py-2 rounded-md font-semibold hover:bg-red-700 transition duration-200">Yes, Exit</button>
                    <button id="confirm-no-btn" class="bg-gray-200 text-gray-700 px-5 py-2 rounded-md font-semibold hover:bg-gray-300 transition duration-200">No, Stay</button>
                </div>
            </div>
        </div>

    </main>

    <script src="https://cdn.tailwindcss.com"></script>
    <script>
        tailwind.config = {
            theme: {
                extend: {
                    fontFamily: {
                        inter: ['Inter', 'sans-serif'],
                    }
                }
            }
        }
    </script>
    <script src="./app.js"></script>
</body>
</html>
